<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSAFER POC 標準作業流程</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-[#073B4C] mb-2">
                DBSAFER POC 流程
            </h1>
            <p class="text-lg text-gray-600">
                一個清晰、高效的合作流程，確保成功導入與評估。
            </p>
        </header>
        <main class="space-y-16">
            <!-- Phase 1 -->
            <section id="phase1" class="text-center">
                <h2 class="text-3xl font-bold text-[#118AB2] mb-8">
                    第一階段：探索與準備
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Card 1 -->
                    <div class="bg-white p-6 rounded-xl shadow-lg hover:scale-105 transition-transform">
                        <div class="text-5xl mb-4">🤝</div>
                        <h3 class="text-xl font-semibold mb-2 text-[#073B4C]">
                            業務洽談與簡報
                        </h3>
                        <p class="text-gray-600">
                            初步溝通，了解您的需求並介紹 DBSAFER 的強大的整合功能。
                        </p>
                    </div>
                    <!-- Card 2 -->
                    <div class="bg-white p-6 rounded-xl shadow-lg hover:scale-105 transition-transform">
                        <div class="text-5xl mb-4">🔍</div>
                        <h3 class="text-xl font-semibold mb-2 text-[#073B4C]">
                            需求與架構訪談
                        </h3>
                        <p class="text-gray-600">
                            深入了解您現有的 PAM/DAM 系統與技術架構，確立 POC 目標。
                        </p>
                    </div>
                    <!-- Card 3 -->
                    <div class="bg-white p-6 rounded-xl shadow-lg hover:scale-105 transition-transform">
                        <div class="text-5xl mb-4">📋</div>
                        <h3 class="text-xl font-semibold mb-2 text-[#073B4C]">
                            文件準備
                        </h3>
                        <p class="text-gray-600">
                            請您協助填寫環境調查表與功能需求清單，以利後續規劃。
                        </p>
                    </div>
                </div>
            </section>

            <!-- Remaining sections omitted for brevity; use same structure -->
        </main>

        <footer class="text-center mt-16 py-6 border-t border-gray-300">
            <p class="text-gray-500">&copy; 2024 DBSAFER Inc. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- 自訂行為腳本 -->
    <script src="script.js"></script>
</body>
</html>
